{% extends 'base.html' %}
{% load humanize %}
{% block title %}Inventory History{% endblock %}
{% block extra_head %}
<style>
    body { background-color: #f4f4f9; }
    .badge-added { background: #28a745; }
    .badge-used { background: #dc3545; }
    .badge-adjusted { background: #ffc107; color: #212529; }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid my-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5>Inventory History (All Time)</h5>
        </div>
        <div class="card-body">

            <!-- Filters -->
            <form method="get" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="date" name="start_date" value="{{ start }}" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input type="date" name="end_date" value="{{ end }}" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <select name="item" class="form-control">
                            <option value="">All Items</option>
                            {% for i in items %}
                            <option value="{{ i.id }}" {% if item_id == i.id|stringformat:"s" %}selected{% endif %}>{{ i.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3 d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Filter</button>
                        <a href="?export=csv" class="btn btn-success">CSV</a>
                        <a href="?export=excel" class="btn btn-info">Excel</a>
                    </div>
                </div>
            </form>

            <!-- Pandas Table -->
            <div class="table-responsive">
                {{ history_html|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
